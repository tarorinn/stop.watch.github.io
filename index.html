<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stopwatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div id="timer" class="shadow">00:00.000</div>

    <div class="controls">
      <div class="btn shadow" id="start">Start</div>
      <div class="btn shadow" id="stop">Stop</div>
      <div class="btn shadow" id="reset">Reset</div>
    </div>

    <p class="text shadow">STOP  WATCH  with  js</p>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
